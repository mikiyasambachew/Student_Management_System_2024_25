<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAiT Home</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Indie+Flower&family=Mogra&family=Playwrite+DE+Grund:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="font-family: 'Poppins', sans-serif">
    <header
      class="d-flex justify-content-between align-items-center bg-light shadow-sm p-3"
    >
      <div
        class="d-flex align-items-center justify-content-center text-primary"
        style="font-size: 12px"
      >
        <img
          src="../assets/logo.png"
          class="me-2"
          style="width: 50px; height: 50px"
          alt="AAiT Logo"
        />
        <h1 style="font-size: 20px; font-family: 'Poppins', sans-serif">
          Addis Ababa Institute of Technology
        </h1>
      </div>
      <nav class="nav d-flex align-items-center gap-3">
        <ul class="nav-link text-primary position-relative d-flex">
          <li class="nav-link text-primary position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="index.html"
              >Home</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="#about-us"
              >About Us</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="#contact-us"
              >Contact Us</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <a href="login.html">
            <button
            class="btn btn-primary"
            
            >Login</button></a>
            
          </li>
        </ul>
      </nav>
    </header>
    </header>
    <main class="p-5 d-flex justify-content-center">
      <div
        class="inputs d-flex flex-column gap-2 align-items-left"
        style="margin: auto; font-size: 15px"
      >
        <h1 class="text-center" style="font-weight: 600">Register</h1>
        <span id="alert" class="text-danger"></span>
        <label for="full-name">Full Name</label>
        <input
          type="text"
          id="full-name"
          placeholder="Full Name"
          class="border-1 rounded"
          style="padding: 6px 10px; width: 400px; border-color: #78869392"
        />
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          placeholder="Email"
          class="border-1 rounded"
          style="padding: 6px 10px; width: 400px; border-color: #78869392"
        />
        <label for="last-name">Department</label>
        <input
          type="text"
          id="department"
          placeholder="Department"
          class="border-1 rounded"
          style="padding: 6px 10px; width: 400px; border-color: #78869392"
        />
        <label for="year">Year</label>
        <input
          type="number"
          min="1"
          max="5"
          id="year"
          placeholder="Year"
          class="border-1 rounded"
          style="padding: 6px 10px; width: 400px; border-color: #78869392"
        />
        <label for="schoolId">School Id</label>
        <input
          type="text"
          id="schoolId"
          placeholder="School Id"
          class="border-1 rounded"
          style="padding: 6px 10px; width: 400px; border-color: #78869392"
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="border-1 rounded"
          style="padding: 6px 10px; width: 400px; border-color: #78869392"
        />
        <label for="confirm">Confirm Password</label>
        <input
          type="password"
          id="confirm"
          placeholder="Confirm Password"
          class="border-1 rounded"
          style="padding: 6px 10px; width: 400px; border-color: #78869392"
        />
        <p>Already have an account? <a href="login.html">Login</a> </p>
        <button
          type="button"
          id="button"
          class="px-5 py-2 border-0 ouline-0 rounded btn btn-primary my-4"
          style="width: max-content; font-weight: 500"
        >
          Register
        </button>
      </div>
    </main>

    <script type="module" src="../scripts/auth.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
