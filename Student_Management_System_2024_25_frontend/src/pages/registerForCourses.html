<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course registration</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Indie+Flower&family=Mogra&family=Playwrite+DE+Grund:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      /* Remove list style */
      ul {
        list-style-type: none;
        padding-left: 0;
      }

      .event-item, .news-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .event-item img, .news-item img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
      }

      .content-box {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Add margin to push the upcoming events and news sections down */
      .content-box {
        margin-top: 30px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <header
      class="d-flex justify-content-between align-items-center bg-light shadow-sm p-3"
    >
      <div
        class="d-flex align-items-center justify-content-center text-primary"
        style="font-size: 12px"
      >
        <img
          src="../assets/logo.png"
          class="me-2"
          style="width: 50px; height: 50px"
          alt="AAiT Logo"
        />
        <h1 style="font-size: 20px; font-family: 'Poppins', sans-serif">
          Addis Ababa Institute of Technology
        </h1>
      </div>
      <nav class="nav d-flex align-items-center gap-3">
        <ul class="nav-link text-primary position-relative d-flex">
          <li class="nav-link text-primary position-relative">
            <a
            <a
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"              
              href="studnetDashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="registerForCourses.html"
              >Register For Courses</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <a
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="myCourses.html"
              >My Courses</a
            >
          </li>
          <li class="nav-link text-primary position-relative">
            <button id="logout"
            class="btn btn-primary"
            
            >Logout</button>
            
          </li>
        </ul>
      </nav>
    </header>
    <main class="container py-5">
        <div class="mx-auto" style="max-width: 800px">
          <h1 class="text-center mb-4 fw-bold">Course Registration</h1>
    
          <!-- Form Starts Here -->
          <form class="row g-3">
            <!-- Search for Course -->
            <!-- Search for Course -->
            <div class="col-md-6 d-flex align-items-end">
                <div style="flex: 1; margin-right: 10px;">
                <label for="course-search" class="form-label fw-bold">Search for Course</label>
                <input
                    type="text"
                    class="form-control"
                    id="course-search"
                    placeholder="Enter Course Name"
                />
                </div>
                <button type="button" class="btn btn-outline-primary">Search</button>
            </div>
            
    
            <!-- Select Department -->
            <div class="col-md-6">
              <label for="department" class="form-label fw-bold">Select Department</label>
              <select id="department" class="form-select">
                <option value="">Select Department</option>
                <option value="SoftwareEngineering">Software Engineering</option>
                <option value="Electrical">Electrical Engineering</option>
                <option value="MechanicalEngineering">Mechanical Engineering</option>
                <option value="CivilEngineering">Civil Engineering</option>
                <option value="ChemicalEngineering">Chemical Engineering</option>
              </select>
            </div>
    
            <!-- Select Year -->
            <div class="col-md-6">
              <label for="year" class="form-label fw-bold">Select Year</label>
              <select id="year" class="form-select">
                <option value="">Select Year</option>
                <option value="1">Year 1</option>
                <option value="2">Year 2</option>
                <option value="3">Year 3</option>
                <option value="4">Year 4</option>
                <option value="5">Year 5</option>
              </select>
            </div>
    
            <!-- Select Semester -->
            <div class="col-md-6">
              <label for="semester" class="form-label fw-bold">Select Semester</label>
              <select id="semester" class="form-select">
                <option value="">Select Semester</option>
                <option value="One">Semester 1</option>
                <option value="Two">Semester 2</option>
              </select>
            </div>
    
            <!-- Submit Button -->
            <div class="col-12 text-center mt-4">
              <button  id="register" type="button" class="btn btn-primary px-5 py-2">
                Register
              </button>
            </div>
          </form>
        </div>
        <div id="course-table-container"></div>

      </main>


      <script src="../scripts/registerForCourses.js"></script>

</body>
</html>
